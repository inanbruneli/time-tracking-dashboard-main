<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Inan Brunelli | Time tracking dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">

    <div class="resume">
      <div class="person">
        <div class="photo">
          <div class="imagem">
          </div>
        </div>
        <div class="person-desc">
          <h4>Report for</h4>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="options">
        <h3 class='btn-change'>Daily</h3>
        <h3 class='btn-change'>Weekly</h3>
        <h3 class='btn-change'>Monthly</h3>
      </div>
    </div>

    <div class="cards">

      <div class="item-card">
        <div class="icon icon-work">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">

        <div class="item-desc">
          <h2>Work</h2>
          <h1 class="current">32hrs</h1>
          <h3 class="previous">Previous - 36hrs</h3>
        </div>
      </div>

      <div class="item-card">
        <div class="icon icon-play">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">
        <div class="item-desc">
          <h2>Play</h2>
          <h1 class="current">10hrs</h1>
          <h3 class="previous">Previous - 8hrs</h3>
        </div>
      </div>

      <div class="item-card">
        <div class="icon icon-study">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">
        <div class="item-desc">
          <h2>Study</h2>
          <h1 class="current">4hrs</h1>
          <h3 class="previous">Previous - 7hrs</h3>
        </div>
      </div>

      <div class="item-card">
        <div class="icon icon-exercise">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">
        <div class="item-desc">
          <h2>Exercise</h2>
          <h1 class="current">4hrs</h1>
          <h3 class="previous">Previous - 5hrs</h3>
        </div>
      </div>

      <div class="item-card">
        <div class="icon icon-social">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">
        <div class="item-desc">
          <h2>Social</h2>
          <h1 class="current">5hrs</h1>
          <h3 class="previous">Previous - 10hrs</h3>
        </div>
      </div>

      <div class="item-card">
        <div class="icon icon-care">
        </div>
        <img src="images/icon-ellipsis.svg" alt="">
        <div class="item-desc">
          <h2>Self Care</h2>
          <h1 class="current">2hrs</h1>
          <h3 class="previous">Previous - 2hrs</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/main.js"></script>
</body>

</html>
